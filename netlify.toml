[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # Disable secrets scanning - these are false positives (env var names in docs/code)
  SECRETS_SCAN_ENABLED = "false"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

